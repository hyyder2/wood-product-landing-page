 .help-footer-wrapper {

}


.help {
  display: flex;
  justify-content: space-evenly;
  align-items: flex-start;
  padding: 50px;
  gap: 30px;
}

/* Form inputs */
.form input,
.form textarea {
  display: block;
  width: 300px;
  margin-bottom: 15px;
  padding: 10px;
  border: 1px solid #728bad;
  background-color: transparent;
  color: white;
  border-radius: 10px;
}

/* Send button */
.formbtn {
  padding: 10px 30px;
  background-color: #728bad;
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}

/* Help text */
.helptxt p {
  color: white;
  font-size: 16px;
  max-width: 300px;
}

/* Help image goes behind footer */
.helpimg {
  position: absolute;
  bottom: 0px; /* adjust how much to overlap */
  right: 29%;
  z-index: 0;
  width: 15%;
}

/* Footer on top of image */
.footer {
  position: relative;
  z-index: 1;
  background-color: #222021;
  padding: 50px;
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  color: white;
  box-shadow: 0 -4px 20px rgb(146, 142, 142);
}
.help-footer-wrapper {
  position: relative;
  overflow: hidden; /* Add this */
}
/* Footer logo and phone */
.footelogo img,
.footerphone img {
  height: 40px;
  margin-right: 10px;
}
.footelogo{
  display: flex;
}
.footerphone img{
    width: 18%;
}
.footerphone p{
    font-size: large;
}
.footerloc{
    display: flex;

}
.footerphone {
  display: flex;

}
@media (max-width: 430px){
 
  .help{
    flex-direction: column-reverse;
    padding: 20px;
